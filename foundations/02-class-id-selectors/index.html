<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="oddtopic">Number 1 - I'm a class!</p>
  <div style="color: blue; font-size: 36px; font-family: Verdana, "DejaVu Sans", sans-serif;">Number 2 -
    I'm one ID.</div>
  <p style="font-size: 26px;">Number 3 - I'm a class, but cooler!</p>
  <div style="background-color: #00ff0060; font-size: 26px; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Number 4 - I'm another ID.</div>
  <p class="oddtopic">Number 5 - I'm a class!</p>
</body>

</html>
